    <link rel="stylesheet" href="css/bootstrap.css" />

    <style>
      .nav-pills, .nav-tabs {
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .box-wrapper {
        position: absolute;
        width: 220px;
      }

      .tab-content {
        margin-bottom: 10px;
      }

      .box {
        background-color: rgb(255, 202, 242);
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        text-align: center;

        cursor: pointer;
      }

      .box h1 {
        font-size: 14pt;
        line-height: 14px;
        font-weight: bold;
        margin: 10px;

        cursor: inherit;
      }

      .box input {
        margin: 3px;
      }

      #droppable-area {
        background-color: rgb(255, 234, 251);
        height: 350px;
        position:relative;
      }
    </style>

  </head>
