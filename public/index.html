<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>APUI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="scripts/vendor/google-code-prettify-lite/prettify.css" />
    <style>
      .nav-pills, .nav-tabs {
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .icon-github {
        background-image: url('http://www.iconsdb.com/icons/preview/white/github-9-xxl.png');
        background-size: 24px 24px;
        background-repeat: no-repeat;
        width: 24px;
        height: 24px;
        display: inline-block;
        vertical-align: middle;
      }

      .box-wrapper {
        position: absolute;
        width: 220px;
      }

      .tab-content {
        margin-bottom: 10px;
      }

      .box {
        background-color: rgb(255, 202, 242);
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        text-align: center;

        cursor: pointer;
      }

      .box h1 {
        font-size: 14pt;
        line-height: 14px;
        font-weight: bold;
        margin: 10px;

        cursor: inherit;
      }

      .box input {
        margin: 3px;
      }

      #droppable-area {
        background-color: rgb(255, 234, 251);
        height: 350px;
        position:relative;
      }
    </style>

  </head>

  <body>
    <div class="navbar navbar-static-top">

     <div class="container">
       <a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </a>
       <a class="navbar-brand" href="#">APUI</a>
       <ul class="nav">
         <li>
           <a class="export-xml" href="#xmlExport" data-toggle="modal">Export XML</a>
         </li>
       </ul>
     </div>
    </div>

    <div class="container" id="command-palette">
      <ul class="nav nav-tabs">
        <li><a href="#library-example" data-toggle="tabs">Example 1</a></li>
        <li><a href="#library-example2">Example 2</a></li>
        <li><a href="#library-example3">Example 3</a></li>
      </ul>

      <div class="tab-content">
        <div id="library-example"></div>
      </div>
    </div>

    <div class="container" id="droppable-area">
    </div>

    <div class="modal fade" role="dialog" id="xmlExport">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Grab your XML!</h4>
          </div>
          <div class="modal-body">
<pre id="exported-xml" class="prettyprint languague-xml">
&lt;html&gt;
&lt;head&gt;
&lt;/head&gt;
&lt;/html&gt;
</pre>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary" id="share-with-github"><i class="icon-github"></i> Share with GitHub</a>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dalog -->
    </div>

    <script data-main="scripts/main" src="scripts/vendor/requirejs/require.js"></script>
  </body>
</html>
